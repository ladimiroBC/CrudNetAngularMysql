<h3 class="mt-3">Agregar comentario</h3>
<form>
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo">
    </div>
    <div class="mb-3">
        <label for="creador" class="form-label">Creador</label>
        <input type="text" class="form-control" id="creador">
    </div>
    <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea class="form-control" id="texto" rows="3"></textarea>
    </div>
    <button class="btn btn-primary float-end">Aceptar</button>
    <button class="btn btn-secondary" routerLink="/">Volver</button>  
</form>
